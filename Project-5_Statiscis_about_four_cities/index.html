<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Statistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 style="text-align: center;"><u>City Statistics</u></h1>
    <div class="AppBox">
        <h3 id="appheading">Select city</h3>
        <!--Declaration fo the box of content-->
        <select id="city" name="city">
            <option value="0">Select city</option>
            <option value="1">Chennai</option>
            <option value="2">Vellore</option>
            <option value="3">Coimbatore</option>
            <option value="4">Tiruppur</option>
        </select>
        <button type="button" id="submit">Submit</button>
    </div>
</body>
</html>
