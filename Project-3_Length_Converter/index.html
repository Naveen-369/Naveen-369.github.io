<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="heading"><u>Length Converter</u></h1>
    <div class="App_Box">
        <h2>Input Length</h2>
        <input type="text" name="NameinKm" id="InputMeasurement" placeholder="in cms">
        <h2 style="margin-bottom: 10px;">Output Length</h2>
        <button type="button" onclick="converter()">Convert into inches</button>
        <h3 id="OutputMeasurement"></h3>
    </div>
</body>
