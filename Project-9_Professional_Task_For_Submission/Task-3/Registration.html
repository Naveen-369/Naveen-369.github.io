<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 3 Registration Form</title>
    <link rel="stylesheet" href="Registration_style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Naveen Kumar</h1>
        <h1>Task - 3 - Event Registration - Registration - Form</h1>
    </header>
    <!--Declaration of the main component-->
    <main>
        <section class="RegistrationForm">
            <h2>Registration Form</h2>
            <form >
                <label for="Name">Name</label><br>
                <input type="text" name="Name" id="Name"><br><br>
                <label for="Dob">Date Of Birth</label><br>
                <input type="date" name="Dob" id="DoB"><br><br>
                <label for="State">State</label><br>
                <select name="State" id="State">
                    <option value="">---Select a State---</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Andra Pradesh">Andra Pradesh</option>
                    <option value="Telengana">Telengana</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Odisha">Odisha</option>
                    <option value="WestBengal">West Bengal</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Hariyana">Hariyana</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Assam">Assam</option>
                </select><br><br>   
                <label for="Gender">Gender</label><br>
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male</label><br>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label><br>
                <input type="radio" name="Gender" id="Prefer">
                <label for="Prefer">Prefer Not to Disclose</label>
                <br><br>
                <label for="email">Email-id</label><br>
                <input style="width: 500px;" type="email" name="Email" id="Email" placeholder="Enter your Email-id">
                <br><br>
                <label for="type">Theme you like</label><br>
                <input type="checkbox" name="Pop" id="PoP">
                <label class="Music" for="Pop">Pop</label><br>
                <input type="checkbox" name="Rock" id="Rock">
                <label class="Music" for="Rock">Rock</label><br>
                <input type="checkbox" name="Melody" id="Melody">
                <label class="Music" for="Melody">Melody</label><br>
                <input type="checkbox" name="Others" id="Others">
                <label class="Music" for="Others">Others</label>
                <br><br><br>
                <section class="Buttons">
                    <button type="button" onclick="NewUser()">Submit</button>
                    <button type="reset" onclick="window.location.reload()">Reset</button>
                </section>
            </form>
        </section>
    </main>
</body>
</html>
